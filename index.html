<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>NFT CARD</title>
</head>
<body>
  <div class="main-rect">
    <img src="./images/image-equilibrium.jpg" alt="main-img" class="main-img">
    <h1>Equilibrium #3429</h1>
    <p class="benefit-text">Our Equilibrium collection promotes <br> balance and calm</p>
    <div class="details">
      <div class="eth-price">
        <img src="./images/icon-ethereum.svg" alt="Etherium icon">
        <p>0.041 ETH</p>
      </div>

      <div class="eth-time">
        <img src="./images/icon-clock.svg" alt="Clock icon">
        <p>3 days left</p>
      </div>
    </div>
      <hr />
      <div class="author-box">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" class="author-img">
        <p>Creation of <span class="author-name">Jules Wyern</span></p>
      </div>
  </div>

</html>
